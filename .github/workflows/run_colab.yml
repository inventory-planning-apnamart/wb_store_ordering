name: Run Colab Daily

on:
  schedule:
    - cron: '30 0 * * *'  # Runs daily at 6:00 AM IST (UTC +5:30)
  workflow_dispatch:       # Allows manual triggering

jobs:
  run-notebook:
    runs-on: ubuntu-latest
    env:  # âœ… Set env at job level so all steps get it
      GSPREAD_CREDENTIALS: ${{ secrets.GSPREAD_CREDENTIALS }}

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ§ª Confirm Python Version
        run: python --version

      - name: ğŸ“¥ Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: ğŸ” Set up Google Service Account Credentials
        run: |
          echo "$GSPREAD_CREDENTIALS" > credentials.json

      - name: ğŸ“Š Run Notebook with Papermill
        run: |
          papermill wb-store-ordering.ipynb output.ipynb
